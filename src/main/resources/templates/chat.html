                </div>
                <div class="srch_bar">
                    <div class="stylish-input-group">
                        <label>
                            <input type="text" class="search-bar" placeholder="Search">
                        </label>
                    </div>
                </div>
            </div>

            <!--      === CHATS ===      -->
            <div class="inbox_chat scroll" id="chats">

                <!--       CHOSEN CHAT         -->

                <!--                        </div>-->
                <!--                    </div>-->
                <!--                </div>-->
            </div>
        </div>

        <!--    WILL BE APPENDED BY JS    -->
        <div class="msg_history" id="chat-messages"></div>

        <!--    Write a message    -->
        <div class="type_msg">
            <div class="input_msg_write">
                <label>
                    <input type="text" class="write_msg" placeholder="Write a message" id="message"
                           onkeydown="typing()"/>
                </label>
                <button id="send" class="msg_send_btn" type="submit">
                    Send
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
